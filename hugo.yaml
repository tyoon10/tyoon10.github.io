title: Taewan Yoon
baseurl: "https://twyoon.com/"
languageCode: en-us
defaultContentLanguage: en
theme: ["github.com/HugoBlox/hugo-blox-builder/modules/blox-bootstrap/v5"]

googleAnalytics: ""

module:
  imports:
    - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-bootstrap/v5

markup:
  goldmark:
    renderer:
      unsafe: true

security:
  funcs:
    getenv:
      - '^WC_'
      - '^HUGO_'
      - '^CI$'

# --- APPEARANCE ---
params:
  locale:
    date_format: "January 2006"

  appearance:
    theme_day: minimal
    theme_night: dark
    font: minimal
    font_size: m

  features:
    math:
      enable: true
    syntax_highlighter:
      theme_light: github-light
      theme_dark: dracula
    avatar:
      shape: circle

  header:
    navbar:
      enable: true
      show_logo: true
      highlight_active_link: true
      show_search: false
      show_day_night: true
      align: r

  author:
    name: Taewan Yoon
    bio: Enterprise AI Strategy | MBA/MS at Columbia
    email: contact@twyoon.com

  footer:
    copyright:
      notice: 'Â© 2026 Taewan Yoon. All rights reserved.'
      license:
        enable: false

# --- NAVIGATION ---
menus:
  main:
    - name: Home
      url: '#about'
      weight: 10
    - name: Projects
      url: '#projects'
      weight: 20
    - name: Posts
      url: '#posts'
      weight: 30
    - name: Events
      url: '#events'
      weight: 32
    - name: Resume
      url: /resume.pdf
      weight: 35
    - name: Contact
      url: '#contact'
      weight: 40
